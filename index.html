<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3e77db, #0bf131);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .caixa {
      background: white;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #444;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #2575FC;
    }

    button {
      background: #2575FC;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #6A11CB;
      transform: scale(1.05);
    }

    #mensagem {
      margin-top: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Entrar</h1>

    <input type="text" id="usuario" placeholder="Usuário"><br><br>
    <input type="password" id="senha" placeholder="Senha"><br><br>

    <button onclick="entrar()">Entrar</button>
    <p id="mensagem"></p>
    <p><a href="Login.html">Não tem conta? Registrar</a></p>
  </div>

  <script>
    function entrar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};

      if (!usuario || !senha) {
        document.getElementById("mensagem").innerText = "Preencha usuário e senha!";
        return;
      }

      if (usuarios[usuario] && usuarios[usuario].senha === senha) {
        localStorage.setItem("usuarioLogado", usuario);
        window.location.href = "Home.html";
      } else {
        document.getElementById("mensagem").innerText = "Usuário ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
